<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Subscibed Succesfully</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script language="javascript" type="text/javascript">
function getURLParam(strParamName){
  var strReturn = "";
  var strHref = window.location.href;
  if ( strHref.indexOf("?") > -1 ){
    var strQueryString = strHref.substr(strHref.indexOf("?")).toLowerCase();
    var aQueryString = strQueryString.split("&");
    for ( var iParam = 0; iParam < aQueryString.length; iParam++ ){
      if (
aQueryString[iParam].indexOf(strParamName.toLowerCase() + "=") > -1 ){
        var aParam = aQueryString[iParam].split("=");
        strReturn = aParam[1];
        break;
      }
    }
  }
		return decodeURIComponent(strReturn.replace(/\+/g,  " "));

}
</script>
</head>
<body>
<script language="javascript" type="text/javascript">
if(getURLParam('new')!="")
document.write("<br>You have now subscribed to "+getURLParam('new'));
</script>
<script language="javascript" type="text/javascript">
if(getURLParam('already')!="")
document.write("<br>You are already subscribed to "+getURLParam('already'));
</script>
<br>
